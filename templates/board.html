{% extends "main.html" %}
{% from "includes/_post_helpers.html" import render_post %}

{% block body %}
	<div>
		<a href="/b/{{ board.name }}/create_post" class="btn-primary btn-post">Create Post</a>
	</div>
	<div class="feed">
		{% if submissions %}
		{% for submission in submissions %}
		
		{{ render_post(submission) }}
		
		{% endfor %}
		{% else %}
		There is nothing here
		{% endif %}
	</div>
{% endblock %}
