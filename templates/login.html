{% extends "main.html" %}
{% from "includes/_form_helpers.html" import render_field %}

{% block body %}
	<h1>Login</h1>
	<form action="/login" method="POST">
		{{ render_field(form.username) }}<br>
		{{ render_field(form.password) }}<br>
		<input class="btn-primary" type="submit" value="Login">
	</form>
{% endblock %}
